<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
  <link rel ="stylesheet" type ="text/css" href ="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>REGISTRATION FORM</h2>
    </div>
    <form class ="form" id="form">
      <div class ="form-control">
        <label>Username</label>
        <input type="text" name ="" id ="username" placeholder="Enter your full name" autocomplete="off"  >  
        
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation"></i>
        <small>Error Msg</small>
      </div>

      <div class ="form-control">
        <label>Email</label>
        <input type="email" name ="" id ="email" placeholder="Enter your Email" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation"></i>
        <small>Error Msg</small>
      </div>

      <div class ="form-control">
        <label>Phone Number</label>
        <input type="number" name ="" id ="phone" placeholder="Enter your phone number" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation"></i>
        <small>Error Msg</small>
      </div>

      <div class ="form-control">
        <label>Password</label>
        <input type="password" name ="" id ="password" placeholder="Enter your Password" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation"></i>
        <small>Error Msg</small>
      </div>

      <div class ="form-control">
        <label>Confirm Password</label>
        <input type="password" name ="" id ="cpassword" placeholder="Enter your Password  again" autocomplete="off">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation"></i>
        <small>Error Msg</small>
      </div>
      <input type ="submit" value="submit" class="btn">
  </div>
</form>
</body>
<script type ="text/javascript">
  const form = document.getElementById('form');
  const username = document.getElementById('username');
  const email = document.getElementById('email');
  const phone = document.getElementById('phone');
  const password = document.getElementById('password');
  const cpassword = document.getElementById('cpassword');
      //add event
      form.addEventListener('submit',(event) =>{
             event.preventDefault();
             validate();
      })

      //more mail validation
         const isEmail =(emailVal) => {
         var atSymbol = emailVal.indexOf('@');
         if(atSymbol < 1) return false;
         var dot = emailVal.lastIndexOf('.');
         if(dot  <= atSymbol + 2 ) return false;
         if(dot === emailVal.length -1); 
         return true;
       }

      //define the validate function
      const validate = () =>{
        const usernameVal = username.value.trim();
        const emailVal = email.value.trim();
        const phoneVal = phone.value.trim();
        const passwordVal = password.value.trim();
        const cpasswordVal = cpassword.value.trim();
      
       
     //username validation

     if(usernameVal === ""){
       setErrorMsg (username,"username cannot be blank");

     }
     else if(username.length <= 2){
       setErrorMsg(username, "username can't be less than 3 character.");
       alert('throw error');
     }
     else{
       setSuccessMsg(username);
     }


//email validate
if(emailVal === ""){
       setErrorMsg (email,"Email cannot be blank");
     }
     else if(!isEmail(emailVal)){
       setErrorMsg( email, "Not a valid email");
       alert('throw error');
     }
     else{
       setSuccessMsg(email);
     }


//phone valdation
     if(phoneVal === ""){
       setErrorMsg (phone,"phone number cannot be blank");
     }
     else if(phoneVal.length != 10){
       setErrorMsg(phone, "not a valid phone number");
       alert('throw error');
     }
     else{
       setSuccessMsg(phone);
     }
//password

     if(passwordVal === ""){
       setErrorMsg (password,"Password cannot be blank");
     }
     else if(passwordVal.length <=5){
       setErrorMsg(password, "invalid password");
       alert('throw error');
     }
     else{
       setSuccessMsg(password);
     }
//cpassworf validation

     if(cpasswordVal === ""){
       setErrorMsg (cpassword," cannot be blank");
     }
     else if(passwordVal != cpasswordVal){
       setErrorMsg( cpassword, "mismatch password!");
       alert('throw error');
     }
     else{
       setSuccessMsg(email);
     }

      }
    function setErrorMsg (input,errormsgs){
      const formControl = input.parentElement;
      const small = formControl.querySelector('small');
      formControl.className = "form-Control error";
      console.log('added');
      small.innerText = errormsgs;
    }

    function setSuccessMsg (input){
      const formControl = input.parentElement;
      formControl.className = "form-Control success";
    }

    
</script>
</html>
