<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist app</title>
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
       .success, .error{
           color: white;
           margin:5px;
           padding: 5px 0 15px 0;
       }

       .success{
           color : green;
       }

       .error{
           color:red;
       }
       .u-full-watch{
           color: red;
           background:2px solid black;
       }
    </style>
</head>
<body>
    <div id="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="ISBN">Isbn</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type = "submit" value = "submit" class = "u-class-width">
            </div>
           </form>
            <hr>
            <table class="u-full-watch">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Isbn</th>
                    </tr>
                </thead>
                <tbody id='book-list'></tbody>
            </table>
    </div>
    <script src ="app.js"></script>
    
</body>
</html>
