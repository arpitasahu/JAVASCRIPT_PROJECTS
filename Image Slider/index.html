<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Image Slider</h1>
    <div class="wrapper">
      <div class="prev-btn"><i class="fas fa-chevron-circle-left"></i></div>
      <div class="slider-conatiner">

        <div class="slide-image">
          <img src="./images/metro.jpg" alt="first-image" />
        </div>

        <div class="slide-image">
          <img src="./images/swan.jpg.jpg" alt="second-image"/>
        </div>

        <div class="slide-image">
          <img src="./images/merry.jpg.jpg" alt="second-image"/>
        </div>

      </div>
      <div class="next-btn"><i class="fas fa-chevron-circle-right"></i></div>
    </div>

    <div class="navigation-dots">
      
    </div>
  </body>
</html>
